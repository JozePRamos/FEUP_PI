<!-- edit turnos base page -->

{% extends '../common/base.html' %}
{% load static %}
{% load my_filters %}

{% block page %}

<style>
    .box{
        min-height: 84.5vh;
    }

    .main_vista_container {
        margin-bottom: 0px;
    }

    .secondary_vista_container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
        z-index: 100;
    }
    .contentMargin{
        margin-top: 6.1em;
    }

    .box {
        min-height: 87.5vh;
    }
    #table_vistas p {
        height: auto;
        padding: 0px;
        background-color: transparent;
        margin-bottom: -5px;
    }
    #table_vistas td div {
        padding: 0px;
    }
    #table_vistas tr {
        overflow: auto;
        max-height:100%;
    }
    #table_vistas table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    
    }
    #table_vistas th, td {
        text-align: center;
        border: 1px solid #ddd;
        width: 100px;
    }
    #table_vistas th {
        background-color: #f2f2f2;
        color: #333;
        font-weight: bold;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    #table_vistas td {
        box-sizing: border-box;
        background-color: #fff;
        color: #666;
        font-size: 10px;
        height: 20px;
        overflow: hidden;
    }
    #table_vistas td:first-child {
        width:200px;
    }
    #table_vistas td:not(:first-child) {
        width:250px;
        cursor: pointer;
        position: relative;
    }

    #table_vistas td:not(:first-child):hover {
        background-color: #f5f5f5;
    }

    #table_vistas td:not(:first-child).selected {
        box-shadow: rgba(3, 102, 214, 0.3) 0px 0px 0px 3px inset;
    }

    .inside_tds {
        position: absolute;
        z-index: 1; /* Place the divs behind the TD content */
        margin-top: 0px;
    }

    #table_vistas td:not(:first-child) p.selected {
        outline: 3px solid rgba(3, 102, 214, 0.3);
    }

    #table_vistas td:not(:first-child) p {
        position: relative;
        z-index:2;
    }

    @media (max-width: 767px) {
        #table_vistas table {
            font-size: 12px;
        }
    }

    #table_Distribution {
        border: 4px solid #51575f;
    }
</style>


{% include '../common/header.html' %}

{% include '../common/createPopup.html' %}

{% include '../common/editHeader.html' %}

<script src="{% static './page.js' %}" data-cursos='{{ cursos|safe }}' data-proj-id='{{ projId }}'></script>
<script src="{% static './schedule.js' %}"></script>
<script src="{% static './distribuicao.js' %}"></script>

<section class="contentMargin mb-3 pb-3 box bg-dark" id="editPageContent">
    <div class="main_vista_container">

    </div>
    
    <div class="secondary_vista_container">
        
    </div>
    
</section>    


{% endblock page %}
